<html>

<head>
  <title>Report Generator</title>
  <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body>
<h1>report generator // 163 inno project</h1>

<div class="report-container">
  <div class="Report">
    <p id="report" class="report"></p>
  </div>
  <div class="Reset">
    <button onclick="resetApp()" id="reset">reset app</button>
  </div>
  <div class="Code">
    <button id="submit" onclick="generateReport()">generate report</button>
  </div>
  <div class="Copy">
        <button onclick="copyText(this)" id="copy">copy report</button>
  </div>
</div>

<div id="wrapper">
</div>
